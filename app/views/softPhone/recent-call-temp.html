<!-- Call logs --><div class="contact-search">    <!--<input type="text" ng-model="contactSearch" class="form-control"           placeholder="search contact" enter-key-press="doSearch(contactSearch)" />-->    <select class="form-control " placeholder=""            ng-model="contactSearchDate" ng-change="GetLogByDate(contactSearchDate)">        <option>Today</option>        <option>Yesterday</option>    </select></div><!-- data not found --><div class="contact-nf-wrp" ng-if="callLog.length==0">    <i class="ti-id-badge"></i>    <h5>Call history empty.</h5></div><div class="contact-info-wr" ng-if="callLog.length!=0" slimscroll="{height: '195px',railVisible: true,color: '#777',size: '8px',distance: '10px',railColor: '#c1c1c5',railBorderRadius: 10}">    <div class="c-info-details" ng-click="makeCallHistory(clog,'log')"         ng-repeat="clog  in callLog| orderBy: 'created_at':true" > <!--| filter:contactSearch  track by $index-->        <div class="c-img">            <i ng-if="clog.callType=='Outbound'"               class="main-icon-2-telephone-6 outboundCall"></i>            <i ng-if="clog.callType=='Answered'" class="main-icon-2-telephone-8 Answer"></i>            <i ng-if="clog.callType=='Rejected'" class="main-icon-2-telephone-5 Reject"></i>            <i ng-if="clog.callType=='Missed Call'"               class="main-icon-2-telephone-7 MissCall"></i>        </div>        <!--        <div ng-class="((callLog[$index - 1])&&((callLog[$index - 1].created_at| date:'MMMM dd, yyyy')!=(clog.created_at| date:'MMMM dd, yyyy'))) ? 'c-details-date' : 'c-details'">            <div class="c-name " ng-class="clog.callType=='Missed Call'?'MissCall':''">                {{clog.callType}}            </div>            <div class="c-no" ng-class="clog.callType=='Missed Call'?'MissCall':''">                {{clog.number}}            </div>            <div class="c-time" ng-class="clog.callType=='Missed Call'?'MissCall':''">                &lt;!&ndash;{{callLog[$index - 1].created_at| date:'MMMM dd, yyyy'}}<>{{clog.created_at| date:'MMMM dd, yyyy'}}&ndash;&gt;                {{clog.created_at| date:'MMMM dd, yyyy'}}            </div>            <li ng-if="(callLog[$index - 1])&&((callLog[$index - 1].created_at| date:'MMMM dd, yyyy')!=(clog.created_at| date:'MMMM dd, yyyy'))">New Date</li>        </div>-->        <div class="c-details">            <div class="c-name " ng-class="clog.callType=='Missed Call'?'MissCall':''">                {{clog.callType}}            </div>            <div class="c-no" ng-class="clog.callType=='Missed Call'?'MissCall':''">                {{clog.number}}            </div>            <div class="c-time" ng-class="clog.callType=='Missed Call'?'MissCall':''">                {{clog.time}}            </div>        </div>    </div>    <div class="more-ticket-wrapper-052017"  ng-show="!isLastPage">        <div class="more-record-052017" ng-click="GetCallLogs(contactSearchDate);">            <button  class="btn btn-more-data">                VIEW MORE            </button>            <button ng-show="isLoadingCallLog" disabled class="btn btn-more-data">                PLEASE WAIT...            </button>        </div>    </div></div><script>    $(document).ready(function () {        $('.contact-info-wr').addClass('height-auto');    })</script>
