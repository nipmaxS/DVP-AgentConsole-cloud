<div class="contact-search">    <i class="fa fa-search"></i>    <input type="text" ng-model="contactSearch" class="form-control"           placeholder="Search contact"/></div><!-- data not found --><div class="contact-nf-wrp" ng-if="contactObj.length==0">    <i class="ti-id-badge"></i>    <h5>Contact not found.</h5></div><div class="contact-info-wr" ng-if="contactObj.length!=0" slimscroll="{height: '195px',            railVisible: true,            color: '#777',            size: '8px',            distance: '10px',            railColor: '#c1c1c5',            railBorderRadius: 10}">    <uib-accordion ng-hide="contactSearch" close-others="oneAtATime">        <div uib-accordion-group class="panel-default" is-open="false" ng-repeat="(key, value) in contactObj">            <uib-accordion-heading ng-if="value.length>0">                {{key}} {{value.length}}<i class="pull-right glyphicon"                                           ng-class="isCollapsedInbox?'ti-angle-up':'ti-angle-down'"            ></i>            </uib-accordion-heading>            <div class="c-info-details" ng-click="makeCallHistory(contact,'phoneBook')"                 ng-repeat="contact in value  | filter:contactSearch  track by $index ">                <div class="c-img">                    <img src="assets/img/avatar/profileAvatar.png"/>                </div>                <div class="c-details">                    <div class="c-name">                        {{contact.name}}                    </div>                    <div class="c-no">                        {{contact.contact}}                    </div>                </div>                <!--<div class="c-name ">-->                    <!--{{contact.name}}-->                <!--</div>-->                <!--<div class="c-no">-->                    <!--{{contact.contact}}-->                <!--</div>-->            </div>        </div>    </uib-accordion>    <div  ng-show="contactSearch" ng-repeat="(key, value) in contactObj">        <div class="c-info-details" ng-click="makeCallHistory(contact,'phoneBook')"             ng-repeat="contact in value  | filter:contactSearch  track by $index ">            <div class="c-img">                <img src="assets/img/avatar/profileAvatar.png"/>            </div>            <div class="c-details">                <div class="c-name">                    {{contact.name}}                </div>                <div class="c-no">                    {{contact.contact}}                </div>            </div>        </div>    </div></div><script>    $(document).ready(function () {        $('.contact-info-wr').addClass('height-auto');    })</script>
