<div class="user-p-edit-wrapper-052017 animated"
     ng-class="isSocialView==true ?'fadeIn':'display-none'">
    <div class="user-edit-wrapper">
        <!-- subject -->
        <form name="newProfileForm" novalidate>

            <!-- facebook --->
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="label-052017"
                           for="facebook">
                        facebook
                    </label>
                    <input type="text"
                           class="form-control txt-input-052017"
                           name="facebook"
                           ng-model="newProfile.facebook"
                           id="facebook">
                </div>
            </div>

            <!-- twitter -->
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="label-052017"
                           for="twitter">
                        twitter
                    </label>
                    <input type="text"
                           class="form-control txt-input-052017"
                           name="twitter"
                           ng-model="newProfile.twitter"
                           id="twitter">
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group" style="margin-top: 20px;">
                    <button ng-if="!isUpdateingProfile"
                            class="btn btn-lg btn-block btn-save-052017"
                            ng-disabled="newProfileForm.$invalid"
                            ng-click="UpdateExternalUser(newProfile);">
                        UPDATE
                    </button>
                    <button ng-if="isUpdateingProfile"
                            class="btn btn-lg btn-block btn-save-052017"
                            disabled>
                        PLEASE WAIT...
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
