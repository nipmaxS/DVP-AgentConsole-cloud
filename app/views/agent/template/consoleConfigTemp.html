<form name="configFrm">    <div class="row">        <div class="col-lg-12">            <div class="ps-sub-title">                <h5>Ticket Config</h5>            </div>        </div>    </div>    <!-- ticket ssubject -->    <div class="row">        <div class="col-lg-12 col-md-12 col-xs-12">            <div class="form-group"                 ng-class="{ 'has-error': configFrm.ticketsubject.$invalid && configFrm.ticketsubject.$dirty }">                <label class="control-label">Subject </label>                <input type="text" class="form-control ps-form-controller" id="subject" name="ticketsubject"                       ng-model="ticket.subject"                       placeholder="subject"/>            </div>        </div>    </div>    <!-- ticket priority -->    <div class="row">        <div class="col-lg-12 col-md-12 col-xs-12">            <div class="form-group">                <label class="control-label">Priority - {{ticket.priority}} </label>                <div class="form-inline">                    <div class="bg-checkbox red inline-btn"                         ng-class="{'selected-this':ticket.priority=='urgent'}"                         ng-click="setPriority('urgent');">                        urgent                    </div>                    <div class="bg-checkbox red orange"                         ng-class="{'selected-this':ticket.priority=='high'}"                         ng-click="setPriority('high');">                        high                    </div>                    <div class="bg-checkbox red teal600"                         ng-class="{'selected-this':ticket.priority=='normal'}"                         ng-click="setPriority('normal');">                        normal                    </div>                    <div class="bg-checkbox red gray300"                         ng-class="{'selected-this':ticket.priority=='low'}"                         ng-click="setPriority('low');">                        low                    </div>                </div>            </div>        </div>    </div>    <!-- ticker description -->    <div class="row">        <div class="col-lg-12 col-md-12 col-xs-12">            <div class="form-group"                 ng-class="{ 'has-error': configFrm.ticketDescription.$invalid && configFrm.ticketDescription.$dirty }">                <label class="control-label">Description</label>                                        <textarea ng-model="ticket.description" class="form-control ps-form-controller" rows="3"                                                  name="ticketDescription"                                                  placeholder="Description"></textarea>            </div>        </div>    </div>    <div class="row">        <div class="col-lg-12">            <div class="ps-update-wrapper">                <button                        ng-disabled="configFrm.$invalid"                        ng-click="updateTicketConfig();"                        ng-class="isLoadingRequ==true ?'disabled-btn':''"                        class="btn btn-ps-update pull-left">UPDATE                    <i id="proPersInfo"                       class="fa fa-spinner fa-pulse display-none"></i>                </button>            </div>        </div>    </div></form>
