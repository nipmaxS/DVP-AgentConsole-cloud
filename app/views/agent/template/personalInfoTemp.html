<form autocomplete="off" name="personalFrm">    <div class="row">        <!-- last name -->        <div class="col-lg-12">            <div class="form-group">                <div class="row" style="padding-left: 15px">                    <label>Company : {{companyName}}                    </label>                </div>                <div class="row" style="padding-left: 15px">                    <label>Business Unit : {{bUnit}}                    </label>                </div>                <!--<input type="text" class="form-control ps-form-controller"                       id="bunit"                       ng-model="bUnit"                       placeholder="Business Unit" disabled>-->            </div>        </div>        <div class="col-lg-6">            <div class="form-group">                <label for="firstName">First Name                <span class="inline-block validation-on"                      ng-show="securityFrm.oldPwd.$invalid && !securityFrm.oldPwd.$pristine">                    </span>                </label>                <input type="text" class="form-control ps-form-controller"                       id="firstName"                       ng-model="CurrentProfile.firstname"                       placeholder="first name">            </div>        </div>        <!-- first name -->        <div class="col-lg-6">            <div class="form-group">                <label for="lastName">Last Name</label>                <input type="text" class="form-control ps-form-controller"                       id="lastName"                       ng-model="CurrentProfile.lastname"                       placeholder="last name">            </div>        </div>    </div>    <div class="row">        <!-- nick name -->        <div class="col-lg-6">            <div class="form-group">                <label for="nickName">Nick Name</label>                <input type="text" class="form-control ps-form-controller"                       id="nickName"                       ng-model="CurrentProfile.name"                       placeholder="nick name">            </div>        </div>        <!-- gender -->        <div class="col-lg-6">            <div style="padding-top: 2px;">                <label for="nickName">Gender</label>                <div class="form-group ">                    <label class="radio-inline">                        <input type="radio" name="inlineRadioOptions"                               id="inlineRadio1" value="male" ng-model="CurrentProfile.gender"> Male                    </label>                    <label class="radio-inline">                        <input type="radio" name="inlineRadioOptions"                               id="inlineRadio2" value="female" ng-model="CurrentProfile.gender"> Female                    </label>                </div>            </div>        </div>    </div>    <div class="row">        <div class="col-lg-12">            <label>Birthday</label>        </div>        <div class="col-md-4 col-xs-4 col-sm-12">            <div class="form-group">                <select class="form-control ps-form-controller " tabindex="-1"                        aria-hidden="true"                        name="bdayDay" ng-model="CurrentProfile.dob.day">                    <option ng-repeat="day in dayList" value="{{day}}">{{day}}</option>                </select>            </div>        </div>        <div class="col-md-4 col-xs-4 col-sm-12">            <div class="form-group">                <select class="form-control ps-form-controller" tabindex="-1"                        aria-hidden="true"                        name="bdayMonth" ng-model="CurrentProfile.dob.month">                    <option ng-repeat="month in monthList" value="{{month.index}}">                        {{month.name}}                    </option>                </select>            </div>        </div>        <div class="col-md-4 col-xs-4 col-sm-12">            <div class="form-group">                <input type="number" class="form-control ps-form-controller"                       ng-model="CurrentProfile.dob.year"                       name="bdayYear" min="1900" max="{{maxYear}}"/>            </div>        </div>    </div>    <div class="row">        <div class="col-md-4 col-sm-4 col-xs-12">            <div class="form-group">                <label for="contactType">Locale</label>                <select class="form-control ps-form-controller"                        tabindex="-1"                        aria-hidden="true"                        id="contactType"                        name="contactType"                        ng-model="CurrentProfile.locale">                    <option ng-repeat="locale in languages" value="{{locale.code}}">                        {{locale.name}}                    </option>                </select>            </div>        </div>        <div class="col-md-8">            <div class="ps-update-wrapper">                <button                        ng-disabled="personalFrm.$invalid"                        ng-click="updateMyPersonalData();"                        ng-class="isLoadingRequ==true ?'disabled-btn':''"                        class="btn btn-ps-update pull-left">UPDATE                    <i id="proPersInfo"                       class="fa fa-spinner fa-pulse display-none"></i>                </button>            </div>        </div>    </div>    <div class="row">        <div class="col-lg-12">        </div>    </div></form>
