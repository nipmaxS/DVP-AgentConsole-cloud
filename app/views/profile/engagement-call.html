<script type="text/ng-template" id="customTemplate.html">
    <a>
        <img class="assignee-icon" src="assets/img/avatar/defaultProfile.png" ng-src="{{match.model.avatar}}">
        <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
    </a>
</script>

<div class="row">
    <!-- left main wrappper -->
    <div class="col-md-4 col-sm-4 col-xs-4">
        <div class="layout-header">
            <div class="col-md-8 col-sm-8">
                <div class="left-text header-small pull-left">
                    ID :{{sessionId}}
                    <i class="veery-font-3-copy copy"></i>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 ">
                <div class="btn-left-icon pull-right p-top-6"
                     ng-click="showNewTicket();">
                    <i class="veery-font-1-add-2"></i>
                    ticket
                </div>
            </div>
        </div>
        <div class="clearfix"></div>


        <form class="form-horizontal form-label-left input_mask">
            <!-- ENGAGEMENT WRAPPER -->
            <div>
                <div class="engagement-wrapper">
                    <div class="header-round-icon">
                        <div class="icon-left">
                            <i class="veery-font-1-user"></i>
                        </div>
                        <div class="text-header bold">
                            ENGAGEMENT
                        </div>
                    </div>
                    <ul class="info-list-lg">
                        <li>
                            <small>Company</small>
                            <h5>{{company}}</h5>
                        </li>
                        <li>
                            <small>Direction</small>
                            <h5>{{direction}}</h5>
                        </li>
                        <li>
                            <small>Channel From</small>
                            <h5>{{channelFrom}}</h5>
                        </li>
                        <li>
                            <small>Channel To</small>
                            <h5>{{channelTo}}</h5>
                        </li>
                        <li>
                            <small>Channel</small>
                            <h5>{{channel}}</h5>
                        </li>
                        <li>
                            <small>Skill</small>
                            <h5>{{skill}}</h5>
                        </li>
                    </ul>


                    <div class="note-ivr-wrapper ">
                        <uib-tabset active="activePill" type="pills">
                            <uib-tab index="0" heading="NOTE">
                                <form name="userFormTest" novalidate>
                                    <div class="new-note-wrapper"
                                         ng-class="{ 'has-error': userFormTest.name.$invalid && userFormTest.name.$dirty }">
                                    <textarea id="noteBody" type="text" class="form-control" name="name"
                                              ng-model="noteBody" required placeholder="Add Note to Engagement"/>

                                        <div class="btn-warp inline-btn  p-top-6 pull-right">
                              <span class="btn  btn-default btn-sm "
                                    ng-click="AppendNoteToEngagementSession(noteBody);"
                                    ng-disabled="userFormTest.$invalid">save</span>
                                        </div>
                                    </div>


                                </form>

                                <div class="engagement-note-list">
                                    <div class="note-wrap" ng-repeat="engNote in currentEngagement.notes">
                                        <div class="left-icon">
                                            <i class="veery-font-1-list"></i>
                                        </div>
                                        {{engNote.body}}
                                    </div>

                                </div>
                            </uib-tab>

                            <uib-tab index="1" heading="IVR">
                                <div class="IVR-wrapper">
                                    <div class="IVR-details-wrap"
                                         ng-slimscroll
                                         opacity="0.1"
                                         distance="5px"
                                         height="480px"
                                         width="100%"
                                         ng-mouseover="chatWidgetscrollEnabled = true"
                                         ng-mouseleave="chatWidgetscrollEnabled = false"
                                         enabled="{{ chatWidgetscrollEnabled }}">
                                        <div ng-show="ivrDetails.length==0" class="data-not-found">
                                            - DATA NOT FOUND -
                                        </div>

                                        <div class="ivr-list" ng-show="ivrDetails.length!=0">
                                            <table class="table">
                                                <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Class</th>
                                                    <th>Type</th>
                                                    <th>Category</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr class="ivr-row" ng-repeat="ivr in ivrDetails">
                                                    <th> {{ivr.EventName}}</th>
                                                    <td>{{ivr.EventClass}}</td>
                                                    <td>{{ivr.EventCategory}}</td>
                                                    <td>{{ivr.EventType}}</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </uib-tab>
                        </uib-tabset>
                    </div>


                </div>

            </div>
            <!-- END -->

        </form>
    </div>


    <!--  Profile Detail -->
    <div class="col-md-8 col-sm-8 col-xs-8" ng-hide="showMultiProfile">
        <div ng-hide="profileLoadin">
            <div ng-hide="showNewProfile">
                <div class="col-lg-12 col-md-12 col-sm-12 p-0">
                    <!-- PROFILE HEADER -->
                    <div class="prn2-header-wrapper bg-color-Teal900">
                        <div class="col-md-4 col-sm-12">
                            <div class=" left-text">
                                Profile Detail
                            </div>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-12">

                        </div>
                        <div class="col-md-3 col-lg-3 col-sm-12 ">
                            <div class="btn-wrapper">
                                <div class="btn-warp inline-btn"
                                     ng-click="createNProfile()">
                                    <span class="btn  btn-default">New</span>
                                </div>

                                <div class="btn-warp inline-btn"
                                     ng-click="multipleProfile.editProfile();">
                                    <span class="btn  btn-default">Edit</span>
                                </div>

                                <div class="btn-warp inline-btn" ng-click="multipleProfile.searchProfile();">
                                    <span class="btn  btn-default">Search</span>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
                <!-- tab panel
                     time line
                     ticker view
                     profile information -->
                <uib-tabset class="profile-tab-pills" type="pills">
                    <uib-tab heading="Profile">
                        <div class="animated ">
                            <!-- PROFILE HEADER2 -->
                            <div class=" col-sm-12 col-lg-12 col-md-12 p-0">
                                <!-- left profile details -->
                                <div class="col-md-6 p-0">
                                    <div class="prn2-image-wrapper bg-color-Teal900">
                                        <div class="col-md-5 p-0">
                                            <div class="profile-details-img pull-left">
                                                <img src="assets/img/avatar/profileAvatar.png"
                                                     ng-src="{{profileDetail.avatar}}">
                                            </div>
                                            <div class="prn2 profile-status bold ">
                                                {{profileDetail.title}} {{profileDetail.name}}
                                                <br/>
                                                <span>{{channelFrom}}</span>
                                            </div>
                                        </div>

                                        <div class="col-md-7" style="padding-top: 15px;">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <h5 class="text-uppercase header-text-h5">Personal Information</h5>
                                                </div>
                                            </div>
                                            <ul class="info-list">
                                                <li>
                                                    <small>First Name</small>
                                                    <h5>{{profileDetail.firstname}}</h5>
                                                </li>
                                                <li>
                                                    <small>Last Name</small>
                                                    <h5 ng-show="profileDetail.lastname">{{profileDetail.lastname}}</h5>
                                                    <h5 ng-show="!profileDetail.lastname">-</h5>
                                                </li>
                                                <li>
                                                    <small>Address</small>
                                                    <h5>{{profileDetail.address.zipcode}}
                                                        ,{{profileDetail.address.street}},
                                                        {{profileDetail.address.city}}</h5>
                                                </li>

                                                <li>
                                                    <small>Special Tags</small>
                                                    <div class="details-wrap">
                                                        <div class="bg-checkbox bg-color-UserTags font-white  inline-btn"
                                                             ng-repeat="tag in profileDetail.tags">
                                                            {{tag}}
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <!-- engagement summary-->
                                <div class="col-md-6 p-0">
                                    <div class="prn2-engagement-summary bg-color-Teal800">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <h5 class="text-uppercase header-text-h5 ">Engagement</h5>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <!-- left wrapper -->
                                            <div ng-if="enggemntDetailsCount.length==0" class="engagement-loading">
                                                loading..
                                            </div>
                                            <div class="row" ng-repeat="d in enggemntDetailsCount track by $index ">
                                                <div class="col-sm-4 font-white"
                                                     style="text-transform: uppercase;font-size: 12px;">
                                                    {{d._id}}
                                                </div>
                                                <div class="col-sm-6 prn2">
                                                    <!--<uib-progressbar value="(d.count/enggemntDetailsTotalCount)*100" type="warning">
                                                    </uib-progressbar>-->
                                                    <uib-progressbar animate="true" value="d.val"
                                                                     type="{{getRandomColor($index)}}"><b>{{d.val}}%</b>
                                                    </uib-progressbar>
                                                </div>
                                                <div class="col-sm-2 font-white text-right" style="font-size: 12px;">
                                                    {{d.count}}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="row" style="padding-bottom: 5px;"
                                                 ng-repeat="t in ExternalUserTicketCounts">
                                                <div class="col-sm-6 font-CyanA200">
                                                    {{t._id}}
                                                </div>
                                                <div class="col-sm-6 font-CyanA200 text-right">
                                                    {{t.count}}
                                                </div>
                                            </div>
                                        </div>

                                        <div class="prn2 time-wrapper">

                                            <!--<div class="row">
                                                <div class="col-sm-3 font-white">
                                                    Sms
                                                </div>
                                                <div class="col-sm-6 prn2">
                                                    <uib-progressbar value="22" type="success">
                                                    </uib-progressbar>
                                                </div>
                                                <div class="col-sm-3 font-white text-right">
                                                    5
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-3 font-white">
                                                    FB
                                                </div>
                                                <div class="col-sm-6 prn2">
                                                    <uib-progressbar value="100" type="danger">
                                                    </uib-progressbar>
                                                </div>
                                                <div class="col-sm-3 font-white text-right">
                                                    10
                                                </div>
                                            </div>-->


                                            <!--<div class="row">
                                                <div class="col-sm-6 font-CyanA200">
                                                    Pending Ticket
                                                </div>
                                                <div class="col-sm-6 font-CyanA200 text-right">
                                                    10
                                                </div>
                                            </div>-->
                                        </div>
                                    </div>
                                </div>
                                <!-- right profile details -->
                            </div>
                            <!--PROFILE BODY -->
                            <div class=" col-lg-12 col-md-12 col-sm-12 p-0">
                                <div class="prn2-body-wrapper">
                                    <div class="col-md-3">
                                        <div class="prn2-contact">
                                            <div class="row">
                                                <div class="layout-header prn2-layout-header2">
                                                    <div class="col-md-8 col-sm-8">
                                                        <div ng-show="!isAddNewContact" class="text-header bold">
                                                            CONTACT
                                                        </div>
                                                        <div ng-show="isAddNewContact" class="text-header bold">
                                                            ADD NEW CONTACT
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4 col-sm-4 ">
                                                        <div class="btn-left-icon pull-right "
                                                             ng-click="showAddNewContact();">
                                                            <i ng-show="!isAddNewContact"
                                                               class="veery-font-1-add-2"></i>
                                                            <i ng-show="isAddNewContact" class="main-icon-2-close"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="prn2-contact-body">
                                                    <!-- add new contact into the list -->
                                                    <div ng-show="isAddNewContact"
                                                         ng-class="{'add-contact-show':isAddNewContact == 'true'}"
                                                         class="add-contact-wrapper">
                                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                                <div class="form-group ">
                                                                    <select class="form-control "
                                                                            ng-model="newContact.contactType">
                                                                        <option value="" disabled selected>Select
                                                                            contact
                                                                            type
                                                                        </option>
                                                                        <option>phone</option>
                                                                        <option>email</option>
                                                                        <option>facebook</option>
                                                                        <option>twitter</option>
                                                                        <option>skype</option>
                                                                        <option>viber</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                                <input type="text" class="form-control"
                                                                       ng-model="newContact.contact" placeholder="">
                                                            </div>
                                                            <div class="col-md-12 col-sm-12 col-xs-12 m-top-10">
                                                                <button class="btn btn-block btn-default"
                                                                        ng-click="addContactToUsr(newContact);">
                                                                    Add
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- end -->
                                                    <div>
                                                        <div
                                                             class="prn2 header-round-icon"
                                                             ng-show="profileDetail.facebook">
                                                            <ul class="nav navbar-right panel_toolbox">
                                                                <li><i class="fa fa-trash" ng-click="deleteSocialContact('facebook');"></i>
                                                                </li>
                                                            </ul>
                                                            <div class="icon-left">
                                                                <i class="fa fa-facebook "></i>
                                                            </div>
                                                            <div class="prn2-contact text-header">
                                                                facebook
                                                                <br/>
                                                                <small>{{
                                                                    profileDetail.facebook}}
                                                                </small>
                                                            </div>
                                                        </div>
                                                        <div class="prn2 header-round-icon"

                                                             ng-show="profileDetail.twitter">
                                                            <ul class="nav navbar-right panel_toolbox">
                                                                <li><i class="fa fa-trash" ng-click="deleteSocialContact('twitter');"></i>
                                                                </li>
                                                            </ul>
                                                            <div class="icon-left">
                                                                <i class="fa fa-twitter "></i>
                                                            </div>
                                                            <div class="prn2-contact text-header ">
                                                                twitter
                                                                <br/>
                                                                <small ng-show="profileDetail.twitter">{{
                                                                    profileDetail.twitter}}
                                                                </small>
                                                            </div>
                                                        </div>
                                                        <div class="prn2 header-round-icon"

                                                             ng-show="profileDetail.linkedin">
                                                            <ul class="nav navbar-right panel_toolbox">
                                                                <li><i class="fa fa-trash" ng-click="deleteSocialContact('linkedin');"></i>
                                                                </li>
                                                            </ul>
                                                            <div class="icon-left">
                                                                <i class="fa fa-linkedin "></i>
                                                            </div>
                                                            <div class="prn2-contact text-header ">
                                                                linkedin
                                                                <br/>
                                                                <small ng-show="profileDetail.linkedin">{{
                                                                    profileDetail.linkedin}}
                                                                </small>
                                                            </div>
                                                        </div>
                                                        <div class="prn2 header-round-icon"
                                                             ng-show="profileDetail.email">
                                                            <ul class="nav navbar-right panel_toolbox">
                                                                <li><i class="fa fa-trash" ng-click="deleteSocialContact('email');"></i>
                                                                </li>
                                                            </ul>
                                                            <div class="icon-left">
                                                                <i class="fa fa-envelope-o"></i>
                                                            </div>
                                                            <div class="prn2-contact text-header ">
                                                                email
                                                                <br/>
                                                                <small ng-show="profileDetail.email">
                                                                    {{profileDetail.email}}
                                                                </small>
                                                            </div>
                                                        </div>
                                                        <div class="prn2 header-round-icon"

                                                             ng-show="profileDetail.skype">
                                                            <ul class="nav navbar-right panel_toolbox">
                                                                <li><i class="fa fa-trash" ng-click="deleteSocialContact('skype');"></i>
                                                                </li>
                                                            </ul>
                                                            <div class="icon-left">
                                                                <i class="fa fa-skype "></i>
                                                            </div>
                                                            <div class="prn2-contact text-header ">
                                                                skype
                                                                <br/>
                                                                <small ng-show="profileDetail.skype">
                                                                    {{profileDetail.skype}}
                                                                </small>
                                                            </div>
                                                        </div>
                                                        <div class="prn2 header-round-icon"

                                                             ng-show="profileDetail.googleplus">
                                                            <ul class="nav navbar-right panel_toolbox">
                                                                <li><i class="fa fa-trash" ng-click="deleteSocialContact('google+');"></i>
                                                                </li>
                                                            </ul>
                                                            <div class="icon-left">
                                                                <i class="fa fa-google-plus "></i>
                                                            </div>
                                                            <div class="prn2-contact text-header ">
                                                                google+
                                                                <br/>
                                                                <small ng-show="profileDetail.googleplus">
                                                                    {{profileDetail.googleplus}}
                                                                </small>
                                                            </div>
                                                        </div>
                                                        <div class="prn2 header-round-icon"
                                                             ng-repeat="c in profileDetail.contacts">
                                                            <ul class="nav navbar-right panel_toolbox">
                                                                <li><i class="fa fa-trash" ng-click="deleteContact(c.contact)"></i>
                                                                </li>
                                                            </ul>

                                                            <div class="icon-left" ng-if="c.contact!=''" ng-click="c.type!='phone' || makeCall(c.contact)" ng-disabled="c.type!='phone'">
                                                                <i class=""
                                                                   ng-class="{'fa fa-phone':c.type==' ',
                                                                'fa fa-twitter':c.type=='twitter',
                                                                'fa fa-facebook':c.type=='facebook',
                                                                'fa fa-phone':c.type=='phone',
                                                                'fa fa-skype':c.type=='skype',
                                                                'fa fa-bell-o':c.type=='sms',
                                                                'fa fa-envelope-o':c.type=='email'}"></i>
                                                                <!--base on type,need to cheage icon-->
                                                            </div>
                                                            <div class="prn2-contact text-header" ng-if="c.contact!=''" ng-click="c.type!='phone' || makeCall(c.contact)" ng-disabled="c.type!='phone'">
                                                                {{c.type}}
                                                                <br/>
                                                                <small>{{c.contact}}</small>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <!--<li ng-repeat="c in profileDetail.contacts">
                                                        <small>{{c.type}}</small>
                                                        <h5>{{c.contact}}</h5>
                                                    </li>-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- recent activity -->
                                    <div class="col-md-9 " style="padding-right: 0px;">
                                        <div class="prn2-recent-activity ">
                                            <div class="col-lg-12 col-md-12 col-sm-12">
                                                <h5 class="text-uppercase header-text-h5 font-color-gray500">Recent
                                                    Activity</h5>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-6 col-md-6 col-sm-6">
                                                    <div class="col-lg-12 col-md-12 col-sm-12"
                                                         ng-repeat="recentTicket in recentTicketList">
                                                        <div class="recent-activity-wrap ">
                                                            <div class="col-lg-9 p-0 font-color-blue900">
                                                                <small class="ticker-id bold"
                                                                       ng-click="gotoTicket(recentTicket)">
                                                                    {{recentTicket.reference}}
                                                                </small>
                                                                <br>
                                                                {{ recentTicket.subject | limitTo: 25}}
                                                                {{recentTicket.subject.length > 25 ? '...' : ''}}
                                                            </div>
                                                            <div class="col-lg-3 p-0">
                                                                <small class="font-color-yellow">{{recentTicket.status}}
                                                                </small>
                                                                <br>
                                                                <small class="font-color-green">
                                                                    <time-ago from-time='{{ recentTicket.created_at }}'
                                                                              format='MM/dd/yyyy'></time-ago>
                                                                </small>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-6">
                                                    <div class="col-lg-12 col-md-12 col-sm-12"
                                                         ng-repeat="eng in recentEngList">
                                                        <div class="recent-activity-wrap ">
                                                            <div class="col-lg-9 p-0 font-color-blue900">
                                                                <small class="ticker-id bold" ng-click="">
                                                                    {{eng.channel_to}}
                                                                </small>
                                                                <br>
                                                                {{eng.channel_from}}
                                                            </div>
                                                            <div class="col-lg-3 p-0">
                                                                <small class="font-color-yellow">{{eng.channel_to}}
                                                                </small>
                                                                <br>
                                                                <small class="font-color-green">
                                                                    <time-ago from-time='{{ eng.created_at }}'
                                                                              format='MM/dd/yyyy'></time-ago>
                                                                </small>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                    </div>

                                    <!-- MORE INFORMATION -->
                                    <div class="col-md-9 ">
                                        <div class="prn2-recent-information ">
                                            <div class="row">
                                                <div class="header-round-icon">
                                                    <div class="icon-left">
                                                        <i class="veery-font-1-user"></i>
                                                    </div>
                                                    <div class="text-header bold">
                                                        INFORMATION
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <ul class="info-list-lg">
                                                    <li>
                                                        <small>Gender</small>
                                                        <h5>{{profileDetail.gender}}</h5>
                                                    </li>
                                                    <li>
                                                        <small>Local</small>
                                                        <h5>{{profileDetail.locale}}</h5>
                                                    </li>
                                                    <li>
                                                        <small>Birthday</small>
                                                        <h5 ng-show="profileDetail.birthday">{{profileDetail.birthday|
                                                            date:'MM-dd-yyyy'}}</h5>
                                                        <h5 ng-show="!profileDetail.birthday">-</h5>
                                                    </li>
                                                    <li>
                                                        <small>Email</small>
                                                        <h5>{{profileDetail.email}}</h5>
                                                    </li>
                                                    <li>
                                                        <small>Company</small>
                                                        <h5>{{companyName}}</h5>
                                                    </li>
                                                    <li>
                                                        <small>Created</small>
                                                        <h5>{{profileDetail.created_at| date:'MM-dd-yyyy @ h:mma'}}</h5>
                                                    </li>
                                                    <li>
                                                        <small>SSN</small>
                                                        <h5 ng-show="profileDetail.ssn">{{profileDetail.ssn}}</h5>
                                                        <h5 ng-show="!profileDetail.ssn">-</h5>
                                                    </li>
                                                    <li>
                                                        <small>Land Number</small>
                                                        <h5 ng-show="profileDetail.landnumber">
                                                            {{profileDetail.landnumber}}</h5>
                                                        <h5 ng-show="!profileDetail.landnumber">-</h5>
                                                    </li>
                                                    <li>
                                                        <small>Phone</small>
                                                        <h5 ng-show="profileDetail.phone">{{profileDetail.phone}}</h5>
                                                        <h5 ng-show="!profileDetail.phone">-</h5>
                                                    </li>


                                                </ul>
                                            </div>
                                        </div>
                                        <!-- END -->

                                        <!-- PROFILE OTHER -->
                                        <div class="col-lg-12 col-md-12">
                                            <div class="prn2-other-wrapper">
                                                <div class="row">
                                                    <div class="header-round-icon">
                                                        <div class="icon-left">
                                                            <i class="veery-font-1-user"></i>
                                                        </div>
                                                        <div class="text-header bold">
                                                            OTHER
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div ng-if="!buildModel">
                                                        <label>Ticket form has been modified, please fill data to new
                                                            form</label>

                                                        <div>{{oldFormModel}}</div>
                                                    </div>


                                                    <form name="customFormProfile" sf-schema="schema" sf-form="form"
                                                          sf-model="model"
                                                          ng-submit="onSubmit(customFormProfile)"></form>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- END -->

                                    </div>
                                </div>
                            </div>
                        </div>
                    </uib-tab>
                    <uib-tab heading="Time line">
                        <div class="animated">
                            <div ng-include="'app/views/time-line/profile-time-line.html'"></div>
                        </div>
                    </uib-tab>
                    <uib-tab heading="Ticket">
                        <div class="animated">
                            <div ng-include="'app/views/ticket/profile-ticket-view.html'"></div>
                        </div>
                    </uib-tab>
                    <uib-tab heading="Other" ng-click="getIntegrationMetaData()">
                        <div class="animated">
                            <div ng-include="'app/views/profile/other-api-details.html'"></div>
                        </div>
                    </uib-tab>

                </uib-tabset>
            </div>
            <!--  New Profile Detail -->
            <div ng-show="showNewProfile">
                <div ng-include="'app/views/profile/new-profile.html'"></div>
            </div>
        </div>

        <div ng-show="profileLoadin">
            <h4>Loading................................</h4>
        </div>


    </div>

    <!-- Multiple Profile -->
    <div class="col-md-8 col-sm-8 col-xs-8 p-0" ng-show="showMultiProfile ">
        <div class="position-relative">
            <div class="animated new-profile-model">
                <div class="col-lg-12 col-md-12 col-xs-12 ">
                    <div class="model-main-wrapper p-0 animated fadeIn ">
                        <!-- MODEL HEADER -->
                        <div class="model-header">
                            <div style="padding-top: 7px;" class="col-md-6">
                                <div class="mode-left-icon">
                                    <i class="veery-font-1-notepad"></i>
                                </div>
                                <div class="model-header-text">
                                    Multiple Profile
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-6 ">
                                <div class="model-btn-wrapper">
                                    <div class="btn-warp inline-btn"
                                         ng-click="multipleProfile.searchProfile();">
                                        <span class="btn  btn-default">search</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END MODEL HEADER -->

                        <!-- MODEL HEADER -->
                        <div class="model-body model-body-scroll">
                            <div class="col-lg-12">
                                <div class="col-lg-12">
                                    <div class="prn2-multiple-wrapper">
                                        <div class="col-md-3" ng-repeat="p in profileDetails">
                                            <div class="profile-multiple-wrap">
                                                <div class="pin-dote left"></div>
                                                <div class="pin-dote right"></div>
                                                <div class="pin-dote b-left"></div>
                                                <div class="pin-dote b-right"></div>
                                                <div class="profile-img-wrapper">
                                                    <img src="assets/img/avatar/defaultProfile.png"
                                                         ng-src="{{p.avatar}}">

                                                </div>

                                                <div class="profile-body">
                                                    <h5 class="bold">{{p.firstname}} {{p.lastname}}</h5>
                                                    <small>{{p.phone}}</small>
                                                    <div class="btn-profile-view"
                                                         ng-click="multipleProfile.openSelectedProfile(p);">
                                                        view
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-3">
                                            <div class="profile-multiple-wrap create-new">
                                                <div class="pin-dote left"></div>
                                                <div class="pin-dote right"></div>
                                                <div class="pin-dote b-left"></div>
                                                <div class="pin-dote b-right"></div>

                                                <div class="create-new-pro" ng-click="createNProfile()">
                                                    <i class="main-icon-2-add"></i>
                                                </div>


                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END MODEL HEADER -->
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- add new ticket -->
    <div ng-show="showCreateTicket">
        <div class="position-relative">
            <div id="addNewTicket" class="animated fixed-model-opacity">
                <div class="container">
                    <div class="col-lg-offset-2 col-lg-8 col-md-8 col-xs-8 ">
                        <div class="model-main-wrapper p-0 ">
                            <!-- MODEL HEADER -->
                            <div class="model-header">
                                <div style="padding-top: 7px;" class="col-md-6">
                                    <div class="mode-left-icon">
                                        <i class="veery-font-1-notepad"></i>
                                    </div>
                                    <div class="model-header-text" ng-click="showNewTicket();">
                                        Add New Ticket
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-6 ">
                                    <div class="model-btn-wrapper">
                                        <div class="btn-warp ">
                                <span class="btn btn-default btn-close"
                                      ng-click="closeNewTicket();"
                                      id="closeTicket">close</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- END MODEL HEADER -->

                            <!-- MODEL HEADER -->
                            <div class="model-body model-body-scroll">
                                <div class="col-lg-12">
                                    <form name="addNewTicketForm" novalidate>

                                        <div class="form-group"
                                             ng-class="{ 'has-error': addNewTicketForm.ticketsubject.$invalid && addNewTicketForm.ticketsubject.$dirty }">
                                            <label class="control-label">Subject*</label>
                                            <input type="text" class="form-control" id="subject" name="ticketsubject"
                                                   ng-model="ticket.subject"
                                                   required placeholder="subject"/>
                                        </div>

                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-xs-7">
                                                    <label>Priority</label>

                                                    <div class="form-inline">
                                                        <div class="bg-checkbox red font-white inline-btn"
                                                             ng-class="{'selected-this':ticket.priority=='urgent'}"
                                                             ng-click="setPriority('urgent');">
                                                            urgent
                                                        </div>
                                                        <div class="bg-checkbox red font-white orange"
                                                             ng-class="{'selected-this':ticket.priority=='high'}"
                                                             ng-click="setPriority('high');">
                                                            high
                                                        </div>
                                                        <div class="bg-checkbox red font-white teal600"
                                                             ng-class="{'selected-this':ticket.priority=='normal'}"
                                                             ng-click="setPriority('normal');">
                                                            normal
                                                        </div>
                                                        <div class="bg-checkbox red font-white gray300"
                                                             ng-class="{'selected-this':ticket.priority=='low'}"
                                                             ng-click="setPriority('low');">
                                                            low
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-xs-5">
                                                    <div class="form-group"
                                                         ng-class="{ 'has-error': addNewTicketForm.ticketType.$invalid && addNewTicketForm.ticketType.$dirty }">
                                                        <label class="control-label">Type*</label>
                                                        <select class="form-control" ng-model="ticket.type"
                                                                name="ticketType"
                                                                required
                                                                placeholder="Select">availableTicketTypes
                                                            <option ng-repeat="tType in availableTicketTypes"
                                                                    value="{{tType}}">
                                                                {{tType}}
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label>Tags</label>
                                            <button ng-click="loadTags();"> Reload</button>
                                            <tags-input ng-model="postTags" display-property="name" placeholder="..." on-tag-removed="onIsolatedTagRemoved()">
                                                <auto-complete source="loadPostTags($query)"></auto-complete>
                                            </tags-input>

                                            <tags-input ng-model="newAddTags" placeholder="choose Tags"
                                                        replace-spaces-with-dashes="false"
                                                        display-property="name"
                                                        add-from-autocomplete-only="true"
                                                        on-tag-added="onChipAddTag($tag)"
                                                        on-tag-removed="onChipDeleteTag($tag)"
                                                        ng-disabled="" min-length="1">
                                                <auto-complete source="queryTagSearch($query)"
                                                               load-on-empty="true"
                                                               load-on-focus="true"
                                                               min-length="1"></auto-complete>
                                            </tags-input>
                                        </div>
                                        <div class="form-group"
                                             ng-class="{ 'has-error': addNewTicketForm.ticketDescription.$invalid && addNewTicketForm.ticketDescription.$dirty }">
                                            <label class="control-label">Description*</label>
                                        <textarea ng-model="ticket.description" class="form-control" rows="3"
                                                  name="ticketDescription" required
                                                  placeholder="Description"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label>Related Tickets</label>
                                            <tags-input ng-model="ticket.related" placeholder="choose Ticket"
                                                        replace-spaces-with-dashes="false"
                                                        display-property="displayData"
                                                        add-from-autocomplete-only="true"
                                                        ng-disabled="" min-length="1">
                                                <auto-complete source="queryTicketList($query)"
                                                               load-on-empty="true"
                                                               load-on-focus="true"
                                                               min-length="1"></auto-complete>
                                            </tags-input>
                                        </div>
                                        <div class="form-group">
                                            <label>Assignee user</label>
                                            <!--<tags-input ng-model="ticket.assignUsers" placeholder="choose assignee user" replace-spaces-with-dashes="false"
                                                        display-property="username"
                                                        add-from-autocomplete-only="true"
                                                        on-tag-added="onChipAddUser($tag)"
                                                        on-tag-removed="onChipDeleteUser($tag)"
                                                        ng-disabled="" min-length="1">
                                                <auto-complete source="querySearch($query)"
                                                               load-on-empty="true"
                                                               load-on-focus="true"
                                                               min-length="1"></auto-complete>
                                            </tags-input>-->

                                            <!--<select class="form-control" ng-model="ticket.assignee"
                                                    ng-model-options="{trackBy: '$value'}">
                                                <optgroup label="Users"></optgroup>
                                                <option ng-repeat="c in assigneeUsers" value='{{c._id}}'>
                                                    - {{c.displayname}}
                                                </option>
                                                <optgroup label="User Groups"></optgroup>
                                                <option ng-repeat="group in assigneeGroups" value='{{group._id}}'>
                                                    - {{group.name}}
                                                </option>
                                            </select>-->
                                            <div class="scrollable-dropdown-menu">

                                                <input type="text" ng-model="ticket.assignee"  uib-typeahead="assignee as assignee.displayname for assignee in assigneeUserData | filter:{displayname:$viewValue}"  class="form-control" typeahead-show-hint="true" typeahead-min-length="0" typeahead-template-url="customTemplate.html">

                                            </div>

                                            <!--<label >Security Level</label>
                                            <select class="form-control" ng-model="ticket.security_level">
                                                <option ng-repeat="level in secLevels" value="{{level}}">
                                                    {{level}}
                                                </option>
                                            </select>-->


                                        </div>
                                    </form>

                                    <div>

                                        <form name="customForm" sf-schema="schemaw" sf-form="formw" sf-model="modelw"
                                              ng-submit="onSubmit(customForm)"></form>
                                    </div>
                                </div>
                                <div class="model-footer-wrapper">
                                    <div class="model-btn-wrapper">
                                        <div class="btn-warp ">
                                <span ng-disabled="addNewTicketForm.$invalid" class="btn btn-default"
                                      ng-click="saveTicket(ticket,customForm);">Save</span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <!-- END MODEL HEADER -->

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- end -->

    <!-- Confirm Box -->
    <div class="confirm-box-wrapper" ng-show="mapProfile.isShowConfirm">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="confirm-body">
                <h5>Are you sure..? Add to Contact</h5>
                <div class="select-option-wrapper">
                    <ul>
                        <li ng-show="mapProfile.showNumberd">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="mapProfile.addNumber"> add phone number to contacts
                                </label>
                            </div>
                        </li>
                        <li ng-show="mapProfile.showEngagement">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="mapProfile.mapEngagement"> map interaction to
                                    profile
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="confirm-btn-wrapper">
                    <div class="ok-btn" ng-click="mapProfileAndNumber()">
                        OK
                    </div>
                    <div class="cancel-btn">
                        CANCEL
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end -->



</div>
