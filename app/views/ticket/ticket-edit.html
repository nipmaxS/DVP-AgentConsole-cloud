<div ng-show="editTicketSt">
    <div class="position-relative">
        <div id="ticket" class="animated fixed-model-opacity">
            <div class="container">
                <div class="col-lg-offset-2 col-lg-8 col-md-8 col-xs-8 ">
                    <div class="model-edit-ticket-wrapper">
                        <!-- MODEL HEADER -->
                        <div class="model-header">
                            <div class="col-md-6">
                                <div class="mode-left-icon">
                                    <i class="veery-font-1-notepad"></i>
                                </div>
                                <div class="model-header-text">
                                    Edit Ticket
                                </div>
                            </div>

                            <div class="col-md-6 col-sm-6 ">
                                <div class="model-btn-wrapper">
                                    <div class="btn-warp ">
                                <span class="btn btn-template-secondary btn-circle"
                                      ng-click="editTicketMode();"><i class="fa fa-times"></i>                                    
                                </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END MODEL HEADER -->

                        <!-- MODEL HEADER -->
                        <div class="model-body">
                            <form>
                                <div class="form-group">
                                    <label for="ticketSubject">Subject</label>
                                    <input ng-model="editTicket.subject" type="text" class="form-control"
                                           id="ticketSubject"
                                           placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="ticketSubject">Description</label>
                                    <textarea ng-model="editTicket.description" class="form-control" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                        <!-- END MODEL BODY -->
                        <!-- END MODEL HEADER -->
                        <div class="model-footer-wrapper">
                            <div class="model-btn-wrapper">
                                <div class="btn-warp ">
                                <span class="btn btn-default" ng-click="updateTicketDetails()">Save</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
